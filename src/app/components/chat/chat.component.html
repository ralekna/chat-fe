<div>
  <div>
    <mat-tab-group (selectedTabChange)="currentRoom = $event.tab">
      <mat-tab *ngFor="let room of rooms" label="{{room}}">
        <ul class="messages">
          <li *ngFor="let message of getRoomMessages(room)"><strong>{{message.user}}</strong> {{message.text}}</li>
        </ul>
      </mat-tab>
    </mat-tab-group>
  </div>
  <form #messageForm="ngForm" (ngSubmit)="handleFormSubmit(messageForm)" ngForm>
    <mat-form-field class="example-full-width">
      <input #text="ngModel" name="text" matInput placeholder="Enter message" [(ngModel)]="currentMessage">
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>
