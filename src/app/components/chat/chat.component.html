<div>
  <div>
    <ul class="messages">
      <li *ngFor="let message of messages">{{message}}</li>
    </ul>
  </div>
  <form #messageForm="ngForm" (ngSubmit)="handleFormSubmit(messageForm)" ngForm>
    <mat-form-field class="example-full-width">
      <input #text="ngModel" name="text" matInput placeholder="Enter message" [(ngModel)]="currentMessage">
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>
